          description: OK
          schema:
            $ref: "#/definitions/Address"
  /address/{address_id}:
    delete:
      summary: a
      description: a
      tags:
        - addresses
      parameters:
        - name: address_id
          in: path
          required: true
          type: string
          format: uuid
      responses:
        200:
          description: OK
    get:
      summary: a
      description: a
      tags:
        - addresses
      parameters:
        - name: address_id
          in: path
          required: true
          type: string
          format: uuid
      responses:
        200:
          description: OK
    patch:
      summary: a
      description: a
      tags:
        - addresses
      parameters:
        - name: address_id
          in: path
          required: true
          type: string
          format: uuid
      responses:
        200:
          description: OK
    put:
      summary: a
      description: a
      tags:
        - addresses
      parameters:
        - name: address_id
          in: path
          required: true
